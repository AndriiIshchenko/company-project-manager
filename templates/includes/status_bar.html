<div class="card">
    <div class="card-header">
        <h5>Labels</h5>
    </div>
    <div class="card-body">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: {{ status }}%;" aria-valuenow="{{ status }}" aria-valuemin="0" aria-valuemax="100">{{ status }}%</div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h5>Multiple Bars</h5>
    </div>
    <div class="card-body">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">1</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">2</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">3</div>
        </div>
    </div>
</div>
